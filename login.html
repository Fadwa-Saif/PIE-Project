<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - FormationPro</title>
    <style>
        :root {
            --primary-color: #2c5282;
            --secondary-color: #4299e1;
            --background-color: #f7fafc;
            --text-color: #2d3748;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 1rem;
        }
        .role-selector {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }
        .role-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            background: white;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-btn.active {
            background: var(--primary-color);
            color: white;
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: var(--secondary-color);
        }
        .error {
            color: #e53e3e;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .error-message {
            color: #e53e3e;
            background: #fff5f5;
            padding: 0.5rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">
            Espace Formateur
        </h2>
        
        <div id="errorMessage" class="error-message">
            Identifiants incorrects
        </div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="submit-btn">Se connecter</button>
        </form>
    </div>
    <footer>
        (Username : Mohammed@gmail.com / password : 1234)
    </footer>
    <script>
        const predefinedFormateurs = [
          { username: "Mohammed@gmail.com", password: "1234" },
        ];
      
        function handleLogin(event) {
          event.preventDefault();
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
      
          const matched = predefinedFormateurs.find(
            f => f.username === username && f.password === password
          );
      
          if (matched) {
            localStorage.setItem("loggedInFormateur", username);
            window.location.href = "formateur.html";
          } else {
            const errorDiv = document.getElementById("errorMessage");
            errorDiv.style.display = "block";
          }
        }
      </script>
      
      
</body>
</html>
